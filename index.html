<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="google-signin-client_id" content="328333602884-tahbr34r2m2h83u4jomss57omea91hau.apps.googleusercontent.com">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-readable.min.css" 
                integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <title>Inicio de sesión</title>
        
    </head>
    <body>
        
        <div class="navbar navbar-default navbar-fixed-top">                   
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <img src="images/ecommercecar.png" class="img-responsive" width="80px" height="80px">
                </div>
                <div class="col-md-4">
                    <a class="navbar-brand text-muted" style="text-align: center; font-size: 200%; color: #000;">Shopping Car Company</a>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
        
        <div class="container" style="padding-top: 50px;">
            <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" style="padding-top:100px;">                    
                <div class="panel panel-default" >
                        <div class="panel-heading">
                            <div class="panel-title" style="color:#000;">Ingresar</div>
                            <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>
                        </div>     

                        <div style="padding-top:30px;" class="panel-body" >

                            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                                <div style="margin-bottom: 25px" class="input-group" role="form">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                            <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Nombre de usuario" required autofocus>                                        
                                        </div>

                                <div style="margin-bottom: 25px" class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                            <input id="login-password" type="password" class="form-control" name="password" placeholder="Contraseña" required autofocus>
                                        </div>

                                    <div style="margin-top:10px" class="form-group">
                                        <!-- Button -->

                                        <div class="row">
                                            <div class="col-sm-3">
                                                <div class="col-sm-12 controls">
                                                    <button onclick="loginDemo()" class="btn btn-default"> Ingresar </button> 
                                                </div>
                                            </div>
                                            <div class="col-sm-4">
                                                <div class="fb-login-button" data-max-rows="1" data-size="medium" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div>   
                                            </div>
                                            <div class="col-sm-5">
                                                <!--Add buttons to initiate auth sequence and sign out-->
                                                <div id="my-signin2" class="g-signin2" data-width="200" data-height="30" data-longtitle="true">   
                                            </div>
                                        </div>
                                    </div>   
                            </div>                     
                        </div>  
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script async defer src="https://apis.google.com/js/api.js"
            onload="this.onload=function(){};handleClientLoad()"
            onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
        <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
        <script src="js/login.js"></script>
    </body>
</html>
